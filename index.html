<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4:44 Clock</title>
<style>
    @font-face {
        font-family: 'Larish Neue';
        src: url('LarishNeue.woff2') format('woff2'),
             url('LarishNeue.woff') format('woff');
        font-weight: 400;
        font-style: normal;
    }

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Larish Neue', sans-serif;
        font-size: 5rem;
        transition: background-color 2s;
        background-color: #ffffff;
    }

    #clock {
        z-index: 1;
    }

    #testButton {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="clock">00:00</div>
<button id="testButton">Toggle Test 4:44</button>
<audio id="audio" src="444.mp3"></audio>

<script>
const clock = document.getElementById('clock');
const audio = document.getElementById('audio');
const testButton = document.getElementById('testButton');

let testMode = false;
let fadeInterval = null;
let targetVolume = 0;

function fadeAudio(toVolume, duration = 2000) {
    clearInterval(fadeInterval);
    const stepTime = 50;
    const steps = duration / stepTime;
    const volumeStep = (toVolume - audio.volume) / steps;
    
    fadeInterval = setInterval(() => {
        audio.volume += volumeStep;
        if ((volumeStep > 0 && audio.volume >= toVolume) || (volumeStep < 0 && audio.volume <= toVolume)) {
            audio.volume = toVolume;
            clearInterval(fadeInterval);
            if (toVolume === 0) {
                audio.pause();
                audio.currentTime = 0;
            }
        }
    }, stepTime);
}

function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    
    hours = hours.toString().padStart(2, '0');
    minutes = minutes.toString().padStart(2, '0');
    
    clock.textContent = `${hours}:${minutes}`;

    const is444 = (hours === '04' && minutes === '44') || (hours === '16' && minutes === '44') || testMode;

    if (is444) {
        document.body.style.backgroundColor = '#ecc09b';
        if (audio.paused) {
            audio.play();
        }
        fadeAudio(1); // fade in to full volume
    } else {
        document.body.style.backgroundColor = '#ffffff';
        fadeAudio(0); // fade out
    }
}

testButton.addEventListener('click', () => {
    testMode = !testMode;
    updateClock();
});

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>

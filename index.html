<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>4:44 Clock</title>
<style>
  @font-face {
    font-family: "Larish Neue";
    src: url("LarishNeue-Regular.woff2") format("woff2"),
         url("LarishNeue-Regular.ttf") format("truetype");
    font-weight: normal;
    font-style: normal;
  }

  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: white;
    transition: background 0.5s ease;
    font-family: "Larish Neue", serif;
  }

  #clock {
    font-size: 120px;
    font-family: "Larish Neue", serif;
    letter-spacing: 2px;
  }
</style>
</head>
<body>
<div id="clock">00:00</div>
<audio id="audio" src="444.mp3"></audio>

<script>
  const clock = document.getElementById("clock");
  const audio = document.getElementById("audio");

  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();

    // Format HH:MM
    const formatted = 
      String(hours).padStart(2, "0") + ":" + 
      String(minutes).padStart(2, "0");
    clock.textContent = formatted;

    // Check if time is exactly 4:44 AM or PM
    const is444 = (hours === 4 || hours === 17) && minutes === 50;

    if (is444) {
      document.body.style.background = "#ecc09b";
      if (audio.paused) audio.play();
    } else {
      document.body.style.background = "white";
      if (!audio.paused) audio.pause();
      audio.currentTime = 0;
    }
  }

  setInterval(updateClock, 1000);
  updateClock();
</script>
</body>
</html>

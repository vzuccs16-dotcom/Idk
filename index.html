<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock 4:44 Effect</title>
  <style>
    @import url('https://fonts.cdnfonts.com/css/larish-neue');

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Larish Neue', sans-serif;
      font-size: 6rem;
      transition: background-color 2s;
      background-color: #ffffff;
    }

    #clock {
      text-align: center;
    }

    #testButton {
      position: absolute;
      bottom: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="clock">00:00</div>
  <button id="testButton">Test 4:44</button>
  <audio id="alarmAudio" src="444.mp3"></audio>

  <script>
    const clock = document.getElementById('clock');
    const body = document.body;
    const audio = document.getElementById('alarmAudio');
    const testButton = document.getElementById('testButton');

    let testMode = false;

    function updateClock() {
      const now = new Date();
      let hours = now.getHours();
      let minutes = now.getMinutes();

      // Format as HH:MM
      const hh = String(hours).padStart(2, '0');
      const mm = String(minutes).padStart(2, '0');
      clock.textContent = `${hh}:${mm}`;

      // Check for 4:44 or test mode
      if ((hh === '04' && mm === '44') || testMode) {
        body.style.backgroundColor = '#ecc09b';
        if (audio.paused) audio.play();
      } else {
        body.style.backgroundColor = '#ffffff';
        if (!audio.paused) audio.pause();
        audio.currentTime = 0; // reset audio
        testMode = false; // auto-reset test mode
      }
    }

    // Update every second
    setInterval(updateClock, 1000);

    // Test button
    testButton.addEventListener('click', () => {
      testMode = true;
      updateClock();
    });

    // Initial update
    updateClock();
  </script>
</body>
</html>

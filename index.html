<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Clock</title>

<!-- Larish Neue -->
<link href="https://fonts.cdnfonts.com/css/larish-neue" rel="stylesheet">

<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #ffffff;
    font-family: 'Larish Neue', serif;
    flex-direction: column;
    transition: background 1.2s ease;
  }
  #clock {
    font-size: 120px;
    letter-spacing: 2px;
  }
  button {
    margin-top: 20px;
    padding: 10px 18px;
    border: none;
    background: black;
    color: white;
    cursor: pointer;
    font-family: inherit;
    font-size: 16px;
  }
</style>
</head>
<body>

<div id="clock">--:--</div>
<button id="testBtn">Test 4:44 Mode</button>

<!-- Your audio file -->
<audio id="chime" src="444.mp3" preload="auto"></audio>

<script>
  let testMode = false;
  let hasPlayedThisMinute = false;

  function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();

    const formatted = 
      String(hours).padStart(2, '0') + ":" + 
      String(minutes).padStart(2, '0');

    document.getElementById("clock").textContent = formatted;

    const is444 = (formatted === "04:44" || formatted === "16:44");

    if (!testMode) {
      if (is444) {
        document.body.style.background = "#ecc09b";

        // Play audio exactly once
        if (!hasPlayedThisMinute) {
          document.getElementById("chime").play().catch(()=>{});
          hasPlayedThisMinute = true;
        }
      } else {
        document.body.style.background = "#ffffff";
        hasPlayedThisMinute = false;
      }
    }
  }

  document.getElementById("testBtn").addEventListener("click", () => {
    testMode = !testMode;
    if (testMode) {
      document.body.style.background = "#ecc09b";
      document.getElementById("chime").play().catch(()=>{});
    } else {
      updateClock();
    }
  });

  updateClock();
  setInterval(updateClock, 1000);
</script>

</body>
</html>

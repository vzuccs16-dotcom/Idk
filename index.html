<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4:44 Clock</title>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Larish+Neue:wght@400&display=swap');

    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Larish Neue', sans-serif;
        font-size: 5rem;
        transition: background-color 2s;
        background-color: #ffffff;
    }

    #clock {
        z-index: 1;
    }

    #testButton {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
    }
</style>
</head>
<body>

<div id="clock">00:00</div>
<button id="testButton">Toggle Test 4:44</button>
<audio id="audio" src="444.mp3"></audio>

<script>
const clock = document.getElementById('clock');
const audio = document.getElementById('audio');
const testButton = document.getElementById('testButton');

let testMode = false;

function updateClock() {
    const now = new Date();
    let hours = now.getHours();
    let minutes = now.getMinutes();
    
    // Pad single digits
    hours = hours.toString().padStart(2, '0');
    minutes = minutes.toString().padStart(2, '0');
    
    clock.textContent = `${hours}:${minutes}`;

    const is444 = (hours === '04' && minutes === '44') || (hours === '16' && minutes === '44') || testMode;

    if (is444) {
        document.body.style.backgroundColor = '#ecc09b';
        if (audio.paused) audio.play();
    } else {
        document.body.style.backgroundColor = '#ffffff';
        if (!audio.paused) audio.pause();
        audio.currentTime = 0;
    }
}

// Test button toggles test mode
testButton.addEventListener('click', () => {
    testMode = !testMode;
    updateClock();
});

// Update every second
setInterval(updateClock, 1000);

// Initialize clock immediately
updateClock();
</script>

</body>
</html>
